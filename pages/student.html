  <h1 class='text-center text-2xl font-bold pt-8'>Register As Student</h1>

  <section class="flex flex-col max-w-lg mx-auto my-5 p-3 shadow-md rounded-md space-y-4">
    <div class="flex space-x-2 items-center ">
      <label for="name" name='name' class='w-2/3'>
        <p>Name of Student: </p>
      </label>
      <input type="text" name="name" id="name" class='border p-1 rounded-md w-full'>
    </div>
    <div class="flex space-x-2 items-center ">
      <label for="email" name='email' class='w-2/3'>
        <p>Email Address: </p>
      </label>
      <input type="email" name="email" id="email" class='border p-1 rounded-md w-full'>
    </div>

    <div class="flex space-x-2 items-center ">
      <label for="contact" name='contact' class='w-2/3'>
        <p>Phone Number: </p>
      </label>
      <input type="tel" name="contact" id="contact" class='border p-1 rounded-md w-full'>
    </div>
    <div class="flex space-x-2 items-center ">
      <label for="schoolName" name='schoolName' class='w-2/3'>
        <p>Name of school: </p>
      </label>
      <input type="text" name="schoolName" id="schoolName" class='border p-1 rounded-md w-full'>
    </div>
    <div class="flex space-x-2 ">
      <label for="parentName" name='parentName' class='w-2/3'>
        <p>Name of Parent(s): </p>
      </label>
      <textarea id="parentName" name="parentName" rows="2" cols="33"
        class='p-1 border rounded-md w-full'>
        </textarea>
    </div>

    <p class='py-4 font-bold text-lg '>Document uploads</p>
    <div class="flex space-x-2 items-center">
      <label for="taxCertificate" name='taxCertificate' class='w-2/3'>
        <p>School Identity Card: </p>
      </label>
      <input type="file" name="taxCertificate" id="taxCertificate" accept='.doc, .docx, .pdf'>
    </div>
    <div class="flex space-x-2 items-center">
      <label for="registrationCertificate" name='registrationCertificate' class='w-2/3'>
        <p>Birth Certificate: </p>
      </label>
      <input type="file" name="registrationCertificate" id="registrationCertificate"
        accept='.doc, .docx, .pdf'>
    </div>

    <!-- upload button -->
    <button
      class='border px-4 py-2 rounded-md w-fit hover:bg-gray-200 transition duration-300 ease-in-out'>Upload
      Document</button>

    <!-- submit form -->
    <button
      class='border border-blue-600 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out'>Upload
      Document</button>
  </section>
</body>
